<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MT-BUG FUTURE SIGNAL BOT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      background-color: #1e1e2f;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px #00ff99;
      max-width: 420px;
      margin: auto;
    }
    .title {
      text-align: center;
      font-size: 28px;
      color: #33ccff;
      margin-bottom: 20px;
    }
    select, input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      background: #26263a;
      color: white;
      border: 2px solid #333;
      box-sizing: border-box;
      animation: glow 2s infinite alternate;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(to right, #ff00cc, #3333ff);
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .signal-box {
      background: #111122;
      padding: 10px;
      margin-top: 10px;
      border-left: 5px solid #00ff99;
    }
    .call {
      color: #00ff00;
    }
    .put {
      color: #ff4444;
    }
    #loader {
      display: none;
      text-align: center;
      padding: 10px;
      color: cyan;
      font-weight: bold;
    }
    #copy-btn {
      background-color: #00cc66;
      margin-top: 20px;
    }
    @keyframes glow {
      from {
        box-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99, 0 0 30px #00ff99;
      }
      to {
        box-shadow: 0 0 20px #33ccff, 0 0 30px #33ccff, 0 0 40px #33ccff;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="title">MT-BUG SOFTWARE</div>
  <div><b>Status:</b> <span style="color:lime;">Active</span></div>
  <div><b>Expiration:</b> Sun Jul 20 2025</div>
  <br/>

  <label>Select Asset</label>
  <select id="asset">
    <option value="EUR/USD">EUR/USD</option>
    <option value="GBP/USD">GBP/USD</option>
    <option value="USD/JPY">USD/JPY</option>
    <option value="AUD/USD">AUD/USD</option>
    <option value="USD/CHF">USD/CHF</option>
    <option value="EUR/JPY">EUR/JPY</option>
    <option value="EUR/USD OTC">EUR/USD OTC</option>
    <option value="GBP/USD OTC">GBP/USD OTC</option>
    <option value="USD/JPY OTC">USD/JPY OTC</option>
    <option value="AUD/USD OTC">AUD/USD OTC</option>
    <option value="USD/CHF OTC">USD/CHF OTC</option>
    <option value="EUR/JPY OTC">EUR/JPY OTC</option>
  </select>

  <label>Number of Signals</label>
  <input type="number" id="signalCount" value="10" min="1" max="50"/>

  <label>Signal Type</label>
  <select id="signalType">
    <option value="all">All</option>
    <option value="call">CALL Only</option>
    <option value="put">PUT Only</option>
  </select>

  <label>
    <input type="checkbox" id="premium" checked/>
    SIGNAL FILTER (Premium Quality Signals Only)
  </label>

  <button onclick="generateSignals()">Generate Signals</button>

  <div id="loader">Generating premium signals...</div>
  <div id="signals"></div>

  <button id="copy-btn" onclick="copySignals()">Copy All Signals</button>
</div>

<script>
function generateSignals() {
  const container = document.getElementById('signals');
  const loader = document.getElementById('loader');
  const premium = document.getElementById('premium').checked;
  container.innerHTML = '';
  loader.innerText = premium ? "Generating premium signals..." : "Generating signals...";
  loader.style.display = 'block';

  setTimeout(() => {
    loader.style.display = 'none';
    const count = parseInt(document.getElementById('signalCount').value);
    const type = document.getElementById('signalType').value;
    const asset = document.getElementById('asset').value;

    const now = new Date();
    now.setSeconds(0);
    now.setMilliseconds(0);
    let startTime = new Date(now.getTime() + 3 * 60 * 1000);

    let generatedSignals = 0;
    let iteration = 0;

    while (generatedSignals < count && iteration < count * 10) {
      iteration++;

      // Virtual market analysis
      const sma = (Math.random() * (1.7 - 1.3) + 1.3).toFixed(4);
      const rsi = Math.floor(Math.random() * (70 - 30 + 1)) + 30;
      const trend = sma > 1.5 ? 'Uptrend' : 'Downtrend';

      // Decide signal based on analysis
      let signal = '';
      if (trend === 'Uptrend' && rsi > 55) {
        signal = 'CALL';
      } else if (trend === 'Downtrend' && rsi < 45) {
        signal = 'PUT';
      } else {
        signal = Math.random() > 0.5 ? 'CALL' : 'PUT';
      }

      // Apply type filter
      if (type === 'call') signal = 'CALL';
      else if (type === 'put') signal = 'PUT';

      // Apply premium filter
      if (premium) {
        if ((signal === 'CALL' && !(trend === 'Uptrend' && rsi > 55)) ||
            (signal === 'PUT' && !(trend === 'Downtrend' && rsi < 45))) {
          continue; // Skip weak signals
        }
      }

      const signalClass = signal === 'CALL' ? 'call' : 'put';

      const signalTime = new Date(startTime.getTime() + generatedSignals * 3 * 60 * 1000);
      const hours = signalTime.getHours().toString().padStart(2, '0');
      const minutes = signalTime.getMinutes().toString().padStart(2, '0');
      const timeStr = `${hours}:${minutes}`;

      container.innerHTML += `
        <div class="signal-box">
          <b>${timeStr}</b> - ${asset} - <span class="${signalClass}">${signal}</span>
        </div>
      `;

      generatedSignals++;
    }

    if (container.innerHTML === '') {
      container.innerHTML = '<div>No premium signals matched the criteria.</div>';
    }

  }, 1000);
}

function copySignals() {
  const signalBoxes = document.querySelectorAll('.signal-box');
  if (signalBoxes.length === 0) {
    alert("No signals to copy!");
    return;
  }
  const text = Array.from(signalBoxes).map(box => box.textContent.trim()).join('\n');
  navigator.clipboard.writeText(text).then(() => {
    alert("All signals copied successfully!");
  }).catch(() => {
    alert("Failed to copy signals.");
  });
}
</script>

</body>
</html>
